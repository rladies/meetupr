query keywordSearch(
  # $topicCategoryId: Int = 1513883
  $topicCategoryId: Int = 546
  $searchSources: [SearchSources!]! = [GROUPS]
  $query: String = "R-Ladies"
  $lat: Float = 0
  $lon: Float = 0
  $radius: Int = 100000000
  $first: Int = 1000
  $cursor: String
) {
  keywordSearch(
    input: { first: $first, after: $cursor }
    filter: {
      query: $query
      lat: $lat
      lon: $lon
      radius: $radius
      topicCategoryId: $topicCategoryId
      source: $searchSources
    }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    count
    edges {
      # cursor
      node {
        # id
        result {
          ... on Group {
            id
            name
            urlname
            latitude
            longitude
            city
            state
            country
            membershipMetadata {
              status
            }
            memberships {
              count
            }
            foundedDate
            timezone
            joinMode
            who: customMemberLabel
            isPrivate
            category: topicCategory {
              id
              name
            }

            # country = map_chr(res, "localized_country_name"),
            # location = map_chr(res, "localized_location"),
            # organizer_id = map_int(res, c("organizer", "id")),
            # organizer_name = map_chr(res, c("organizer", "name")),
            # resource = res
          }
        }
      }
    }
  }
}

query eventAttendee(
  $id: ID!,
  $first: Int = 1000,
  $cursor: String
  ) {
  event(id: $id) {
    id
    title
    dateTime
    going
    tickets(input:{after: $cursor, first: $first}) {
      pageInfo {
        hasNextPage
        endCursor
      }
      count
      edges {
       # cursor
        node {
          user {
            id
            name
            bio
            memberUrl
            memberPhoto {
              baseUrl
            }
            joinTime
            organizedGroupCount
            << extra_graphql >>
          }
        }
      }
    }
  }
}

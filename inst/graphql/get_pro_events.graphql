query proEvents(
  $urlname: ID!,
  $status: [String!],
  $first: Int = 1000,
  $cursor: String
  $date_after: DateTime
  $date_before: DateTime
  ) {
  proNetwork(urlname: $urlname) {
    eventsSearch(
      input: {
        after: $cursor, 
        first: $first, 
        filter: {
          status: $status
          eventDateMax: $date_before
          eventDateMin: $date_after
          }
        }
      ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        node {
          id
          title
          description
          status
          dateTime
          duration
          group {
            name
            urlname
          }
          << extra_graphql >>
        }
      }
    }
  }
}
template:
  bootstrap: 5

reference:
  - title: "Retrieveing data and working with data"
    desc: >
      Functions for retrieving data
    contents:
      - starts_with("get")
      - starts_with("find")
  - title: "Authentication"
    desc: "Functions for authenticating and verification"
    contents:
      - contains("auth")
      - starts_with("has")
      - meetup_client
      - meetup_sitrep
  - title: "Query functions"
    desc: "Functions enabling querying of data"
    contents:
      - meetup_introspect
      - meetup_query
      - meetup_req

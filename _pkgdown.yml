template:
  bootstrap: 5

reference:
  - title: "Authentication"
    desc: "Functions for authenticating and verification"
    contents:
      - contains("auth")
      - starts_with("has")
      - meetup_client
      - meetup_sitrep
      - meetup_keys
  - title: "Retrieving data and working with data"
    desc: >
      Functions for retrieving data
    contents:
      - starts_with("get")
      - starts_with("find")
  - title: "Query functions"
    desc: "Functions enabling querying of data"
    contents:
      - meetup_req
      - meetup_query
  - title: "Introspection"
    desc: "Functions for introspection and debugging"
    contents:
      - contains("introspect")
      - starts_with("explore")
      - starts_with("search")
      - contains("debug")

        workflows to maximize efficiency and reproducibility. If you find yourself
        struggling with really long Rmd files and getting lost in long scripts, this
        is for you!\\n\\nTopics such as reducing script length through vectorization
        and functional programming will be a focal point. Additional topics such as
        version control and code organization will be discussed.\\n\\nIn the second
        portion of the workshop, we will work through some real examples demonstrating
        ways that messy scripts can be improved for readability and shareability (either
        people on your team or your future self!).\\n\\nThe workshop will be suitable
        for beginner to intermediate R users or for those who are new to the concepts
        mentioned previously and are looking to go beyond the basics. Some familiarity
        with R or another coding language would be helpful and assumed but not required,
        so novice users are encouraged to attend.\\n\\nThose who are highly experienced
        in R or have experience working on R development teams may already be familiar

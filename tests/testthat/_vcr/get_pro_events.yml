        Sydney\",\"urlname\":\"rladies-sydney\"}}},{\"node\":{\"id\":\"268656659\",\"title\":\"Understand
        word  embeddings using  tidy data principles with Julia Silge\",\"description\":\"For
        our April meetup we're so very lucky to have Julia Silge join us! Julia is
        a data scientist and software engineer at RStudio where she works on open-source
        modeling tools. She is also the co-author of Tidy Text Mining with R (tidytextmining.com).
        Julia is keynoting at satRdays Newcastle on April 4, and passing through Edinburgh
        on her way there. We recommend checking out newcastle2020.satrdays.org for
        a great, nearby R event as well!\\n\\n**Understand word embeddings using tidy
        data principles**\\n\\nModern NLP frameworks often depend on word embeddings,
        a way of statistically modeling language where words or phrases are mapped
        to vectors of real numbers. In this talk, we’ll work to understand word embeddings
        by investigating how we can generate them using count-based statistics and
        dimensionality reduction, then learn how to make use of pre-trained embeddings
        based on enormous datasets. Finally, we’ll explore the ethical issues involved
        in using word embeddings and how they can amplify systemic and historical
        bias.\\n\\n--\\n\\nQ: Are men welcome to attend this event?\\nA: Our primary
        mission is to encourage more women and non-binary individuals to get involved
        in the R community. ***As such, we strongly encourage that all men who attend
        this event have a female or non-binary sponsor. Please contact mine@rladies.org
        if you have questions.***\\n\\nAdditionally, please help us by spreading the
        word about R-Ladies, and by being respectful of the fact that this event is
        primarily for women/non-binary/female-identifying individuals.\",\"status\":\"CANCELLED\",\"dateTime\":\"2020-04-02T18:30:00+01:00\",\"duration\":\"PT1H\",\"group\":{\"name\":\"R-Ladies
        Edinburgh\",\"urlname\":\"rladies-edinburgh\"}}},{\"node\":{\"id\":\"269212902\",\"title\":\"Exploratory
        Data Analysis\",\"description\":\"This is a beginner-friendly session. We'll
        be working through Chapter 7 of the R for Data Science book, which deals with
        exploratory data analysis. This is available freely online at http://r4ds.had.co.nz
        . There will be a short presentation and then we'll work through some exercises
        together.\\n\\nAfterwards, there is the opportunity to try this out on our
        own data. So please, if you can, bring along some of your own data. You could
        be working on this data at the moment, or it could be something you have used
        in the past. If you don't have any data, this would be a good learning opportunity
        to try and find some open-source data from the internet.\\n\\nThis will be
        an interactive session so please bring your laptop. Ideally, this should have
        R and RStudio installed. If you have trouble downloading these, you can use

        of Data Science Book Club\",\"description\":\"Now that summer is in full swing,
        it's the perfect time to dive into a longer term project!\\n\\nWe'd like to
        challenge you to participate in the Summer of Data Science Twitter initiative
        started by Data Science Renee (https://twitter.com/BecomingDataSci). While
        the SoDS18 is open to all programming languages and endeavors related to becoming
        a (better) data scientist, we wanted to host a space within our Cville R-Ladies
        community to ask questions, provide support, and work together on group projects!
        Of course, there will also be snacks. :)\\n\\nHow do I participate?\\n\\nWe're
        going to kick off the book club by working through the first section of R
        for Data Science by Hadley Wickham and Garrett Grolemund (available for FREE
        at http://r4ds.had.co.nz/explore-intro.html). We'll start with Data Visualization
        with ggplot2, and we'll cover a new section, or chapter, every two weeks.\\n\\nIn
        each Meetup, we'll work through the exploratory problems, discuss questions
        that come up in each section, and apply the concepts to real life examples.
        You should walk away from this experience with a solid grounding in the basics
        of R tidyverse principles.\\n\\nWhile it is recommended that everyone read
        the week's section prior to the Meetup, you should go through the book at
        a pace you are comfortable with. Don't worry about falling behind or missing
        a section - you can always skip and come back!\\n\\nTentative Schedule for
        July and August (September to come!):\\n\\nJuly 2: Data Visualization (http://r4ds.had.co.nz/data-visualisation.html)\\n\\nJuly
        16: Workflows: Basics (http://r4ds.had.co.nz/workflow-basics.html), Scripts
        (http://r4ds.had.co.nz/workflow-scripts.html), and Projects (http://r4ds.had.co.nz/workflow-projects.html)
        (note: these are three small sections)\\n\\nJuly 30: Data Transformation Part
        1 (http://r4ds.had.co.nz/transform.html)\\n\\nAug 13: Data Transformation
        Part 2 (http://r4ds.had.co.nz/transform.html)\\n\\nAug 27: Exploratory Data
        Analysis (http://r4ds.had.co.nz/exploratory-data-analysis.html)\\n\\nSept
        10: Tibbles (http://r4ds.had.co.nz/tibbles.html)\\n\\nIf you have any questions,
        please reach out to samantha@rladies.org.\\n\\nFollow us on Twitter @RLadiesCville
        for updates!\\n\\nLooking forward to seeing everyone!\",\"status\":\"CANCELLED\",\"dateTime\":\"2018-09-10T17:30:00-04:00\",\"duration\":\"PT1H30M\",\"group\":{\"name\":\"R-Ladies

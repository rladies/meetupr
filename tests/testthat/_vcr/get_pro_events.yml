        Seattle\",\"urlname\":\"rladies-seattle\"}}},{\"node\":{\"id\":\"304010543\",\"title\":\"Transforma
        tus datos en historias visuales con Quarto\",\"description\":\"Debido al **paro
        universitario** que afectara al personal no dicente de la **UNTREF**, hemos
        decidido suspender la realización del taller planificado para el próximo lunes.
        Acompañamos el reclamos en defensa de la universidad pública \U0001F49C\\n\\n**En
        breve estaremos comunicando la próxima fecha.**\\n\\n\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\n\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\\\-\\n\\n**¡Se
        viene un nuevo Meetup PRESENCIAL!**\\n\\nEn esta oportunidad, **Jesica Formoso**
        nos introducirá a **[Quarto](https://quarto.org/)**, un sistema de publicación
        de código abierto diseñado para crear documentos científicos y técnicos de
        manera dinámica y reproducible.\\n\\nAprenderemos cómo Quarto expande las
        capacidades de R Markdown, permitiéndonos generar informes, presentaciones
        y sitios web. A lo largo del taller, exploraremos ejemplos prácticos de su
        uso en informes reproducibles, abordando temas como la integración de código
        y texto, la personalización de formatos de salida y el uso de parámetros para
        crear variantes de documentos.\\n\\nEste taller es **introductorio** está
        dirigida a personas con un **conocimiento básico de R** y **poca o ninguna
        experiencia previa con Quarto**.\\n\\n**Requerimientos:**\\n\\n* R: 4.4.1\\n*
        Quarto: v1.5 (descargar quarto CLI [aquí](https://quarto.org/docs/get-started/))\\n*
        RStudio: 2024.04.2+764 (descargar [aquí](https://posit.co/downloads/))\\n*
        Instalar el paquete **tidyverse**.\\n\\nPara poder seguir el taller sin inconvenientes,
        te pedimos que traigas tu computadora preparada, con R y RStudio actualizados,
        y el quarto CLI y el paquete tidyverse instalados.\\n\\nFinalmente, te invitamos
        a compartir el link al meetup para quien quiera inscribirse.\\n\\n**¡Te esperamos!**\",\"status\":\"CANCELLED\",\"dateTime\":\"2024-10-21T18:30:00-03:00\",\"duration\":\"PT1H30M\",\"group\":{\"name\":\"R-Ladies
        Buenos Aires\",\"urlname\":\"rladies-buenos-aires\"}}},{\"node\":{\"id\":\"303668355\",\"title\":\"Construindo
        seu primeiro dashboard interativo com o {Shiny}\",\"description\":\"Vagas
        Limitadas!\\n\\nO Shiny é um framework para criar aplicativos web de maneira
        fácil usando código R, sem precisar de qualquer conhecimento de HTML, CSS
        ou JavaScript. Por outro lado, o Shiny possui componentes de interface de
        usuário que podem ser facilmente personalizadas ou estendidas, e seu servidor
        usa programação reativa para permitir que você crie qualquer tipo de lógica
        de back-end que desejar. Atualmente, o Shiny é usado em quase tantos nichos
        e indústrias quanto o próprio R. Na academia é usado como um meio chamativo
        para exibir novos resultados, métodos ou modelos estatísticos e em empresas
        para configurar painéis de métricas em tempo real que incorporam análises
        avançadas. Este minicurso foi projetado para levá-lo de não saber nada sobre
        Shiny para ser capaz de construir dashboards, onde você será capaz de expor
        seus resultados de maneira interativa que ainda são fáceis de manter e de
        alto desempenho.\",\"status\":\"CANCELLED\",\"dateTime\":\"2024-10-16T14:00:00-03:00\",\"duration\":\"PT3H\",\"group\":{\"name\":\"R-Ladies
        Niterói\",\"urlname\":\"rladies-niteroi\"}}},{\"node\":{\"id\":\"302799575\",\"title\":\"RLadies
        Sydney watch party\",\"description\":\"This online event is hosted by R-Ladies
        Sydney. R-Ladies Canberra members are invited to attend a \\\"watch party\\\"
        in-person at the Australian National University, Hanna Neumann Building 145,
        room 1.33. Light refreshments will be available.\\n\\nWhile data scientists
        are often taught about training a machine learning model, building an MLOps
        strategy to deploy and maintain that model can be daunting. In this talk,
        learn about MLOps concepts like model deployment and model drift, the different
        ways the word “performance” is used with models, what you can monitor about
        a model, how feedback loops impact models, and how you can set yourself up
        for success with model maintenance.\",\"status\":\"CANCELLED\",\"dateTime\":\"2024-09-06T12:00:00+10:00\",\"duration\":\"PT1H\",\"group\":{\"name\":\"R-Ladies
        Canberra\",\"urlname\":\"rladies-canberra\"}}},{\"node\":{\"id\":\"301734283\",\"title\":\"Taller

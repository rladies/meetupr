        (H3A 1B9), IN DOWNTOWN MONTRÉAL\\n\\n***\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*IMPORTANT\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\*\\\\****\\n\\n##
        Details\\n\\nJoin us on **TUESDAY November 28th** for our final meetup of
        the year!\\n\\n**Agenda:**\\n\\n* Settling in and and request for talks\\n*
        Speaker\\n* Networking / practical coding time\\n\\n**Topic:**\\nThis month
        we'll be discussing commonly used base R commands and an introduction to the
        R package ggplot2 for visualizing data.\\n\\nThis session, we will work through
        exercises related to:\\n\\n* essential commands in base R (getting started,
        handling data, etc.)\\n* visualizing data in graphs using ggplot2\\n* exploring
        resources outside of Rstudio/Posit to support your R learning\\n\\nWhile this
        is a more introductory R meetup, all levels are welcome!\\nExperienced R-users
        are encouraged to help new R users!\\n\\n**What to bring:**\\nBring your laptop
        if you'd like to follow along with the examples. We recommend installing the

        PDX\",\"urlname\":\"rladies-pdx\"}}},{\"node\":{\"id\":\"259925763\",\"title\":\"CANCELED!
        Short hands-on the universe of xaringan, bookdown and blogdown\",\"description\":\"Dear
        R-Ladies members and visitors,\\n\\nthe upcoming R-Ladies Berlin meetup is
        going to be one of a very special kind for me personally. After two years
        of organising R-Ladies Berlin I have to say goodbye. This meetup is going
        to be one of my last \\\"official\\\" ones. End of April I am moving to Toulouse,
        new tasks and challenges are calling.\\n\\nBut before let's have another great
        R-Ladies Berlin event.\\n\\nIn the first part - the talk - I would like to
        share with you some insights of the package universe of Yihui Xie, software
        developer at R-Studio and creator of knitR, blogdown and many more great packages.
        In my talk I would like to give you brief introductions and hand-ons of three
        of my favourite ones - xanigan, bookdown and blogdown.\\nAll three packages
        provide a great implementation of R-Studio for the daily routines of a life
        as a scientist, student or journalist. Xanigan helps you to create beautiful
        presentations based on R markdown documents.\\nBlogdown provides a smooth
        integration to built your own blog using GitHub and Netifly. The las one bookdown
        gives you the resources to create documents or even books which are pleasant
        to read, distribute or even to publish.\\nI hope to show you the beauty and
        pleasant handling of these packages to just get you started on your own project.
        Please, bring your laptop, install these packackes, check your currently installed
        R-version and bring all your resources that you might already have to share
        it with the participants.\\n\\nIn the second part of the meetup we would like
        to code with you altogether, running for the first time a section we call
        \\\"RetrinkR\\\". Here, we would like to share a piece of code on GitHub and
        invite you to work with us on it. That might mean another way of data visualisation
        or how the raw data has been manipulated before hand or any further extensions.
        Examples of code can be submitted to GitHub and shared with all participants.\\nAfter
        a short introduction we are going to spend not more than an hour to have fun
        coding, learning and playing with R altogether.\\n\\nIf you have any chunk
        of code that you think that would be perfectly suitable - you are stuck and
        need a fresh view - get in touch with us here on meetup.\\n\\nAlso in case
        of any other questions - please drop us a line at berlin@rladies.org.\\n\\nI
        am looking forward - with a smile in one eye and a tear in the other - to
        the next meetup session and would love to see as many as possible of the great
        Ladies that I meet during the last two years. Babbel is going to take care
        of snacks, drinks and provides its beautiful space in Berlin Mitte.\\n\\nIf
        you cannot make it, I'll keep in touch and stay in the background of R-Ladies
        Berlin and try to be in town for an event of R-Ladies.\\n\\nBest regards,\\nand
        on behalf of R-Ladies Berlin organisers\\nChrissy\",\"status\":\"CANCELLED\",\"dateTime\":\"2019-04-16T18:30:00+02:00\",\"duration\":\"PT3H\",\"group\":{\"name\":\"R-Ladies
        Berlin\",\"urlname\":\"rladies-berlin\"}}},{\"node\":{\"id\":\"260220499\",\"title\":\"R

        Galapagos Islands\",\"urlname\":\"rladies-galapagos-islands\"}}},{\"node\":{\"id\":\"269224189\",\"title\":\"Introduction
        to data management in R - part 1\",\"description\":\"Hi R-Ladies!\\n\\nWe
        are going to be holding our first R workshop in about two weeks. For this
        workshop, Soane Mota is going to be giving an introduction to working with
        databases, exploring data frames, and querying data in R. This workshop is
        intended for beginners, but everyone is welcome!\\n\\nSoane is a Data Scientist
        with a Bachelor's degree in Statistics. She is studying for a Master's degree
        in Data Science, is the organizer of the Women's Data Science study group,
        and a co-organizer of the R-Ladies Calgary chapter. She has been using R for
        over 15 years and developed the second R manual in Portuguese when she was
        an undergrad student back in 2004.\\n\\nLocation: Room 3-10 B meeting room
        at the Central Library\\n\\nPlease bring your laptop with R and Rstudio installed.\\n\\nHope
        to see you soon!\\n\\n******************************************************************************\\nR-Ladies
        welcomes members of all R proficiency levels, whether you're a new or aspiring
        R user, or an experienced R programmer interested in mentoring, networking
        & expert upskilling. Our community is designed to develop our members' R skills
        & knowledge through social, collaborative learning & sharing. Supporting minority
        identity access to STEM skills & careers, the Free Software Movement, and
        contributing to the global R community!\\nThis is a local chapter of R-Ladies
        Global, an organisation that promotes gender diversity in the R community
        worldwide. We are pro-actively inclusive of queer, trans, and all minority
        identities, with additional sensitivity to intersectional identities. Our
        priority is to provide a safe community space for anyone identifying as a
        minority gender who is interested in and/or working with R. As a founding
        principle, there is no cost or charge to participate in any of our R-Ladies
        communities around the world.\\nWe are part of Global R-Ladies group. You
        can access our presentations, R scripts, and Projects on our Github account
        and follow us on twitter to stay up to date about R-Ladies news!\\nWebsite:
        https://www.rladies.org\\nTwitter: @RLadiesGlobal ( https://twitter.com/RLadiesGlobal
        )\\nGithub: https://github.com/rladies\\n******************************************************************************\",\"status\":\"CANCELLED\",\"dateTime\":\"2020-03-21T13:00:00-06:00\",\"duration\":\"PT3H\",\"group\":{\"name\":\"R-Ladies
        Calgary\",\"urlname\":\"rladies-calgary\"}}},{\"node\":{\"id\":\"269241946\",\"title\":\"Meetup
        #7: Kako izgleda radni dan jednog Data Analyst - a?\",\"description\":\"Pozivamo
        vas na predavanje Bojane Soro, Data Analyst-a u firmi Content Insights, koje
        će vam pomoći da lakše razumete radne zadatke jedanog Data Analyst-a. Odgovorićemo
        na pitanja poput:\\n\\nKoje su prednosti rada u R-u?\\nKoje pakete R-a koristi
        Data Analyst?\\nDa li pored R-a mogu biti korisni neki softveri za vizualizaciju,
        poput Tableau, i zašto?\\n\\nNakon predavanja sledi radionica kratkog pregleda
        znanja koje smo stekli na predhodnim radionicama. Ovaj osvrt će nam pripremiti
        Marija Dokaza.\\n\\nKome je namenjeno\\nPredavanje je namenjeno svima koji
        su zainteresovani da nauče R. Potpunim početnicima u programiranju kao i onima
        koji to nisu.\\n\\nPredavači\\n\\nBojana Soro je master primenjene matematike
        u oblasti finansija. Zavrsila je Prirodno-matematicki fakultet na Departmanu
        za matematiku u Novom Sadu. Trenutno radi na poziciji Data Analyst u firmi
        Content Insights gde svakodnevno analizira i vizualizuje podatake. Primenom
        statistickih metoda za analizu generiše poslovne izvestaje i interpretira
        trendove i obrazace u slozenim skupovima podataka. Pored toga ona je clanica
        R Ladies Novi Sad, kao i Data Science Srbija.\\n\\nMarija Dokoza je završila
        master primenjene matematike, matematike finansija, na Prirodno-matematičkom
        fakultetu u Novom Sadu. Svoju poslovnu karijeru je započela kao praktikant,
        a potom nastavila kao istraživač u kompaniji Advanced Risk and Portfolio Menagement.
        ARPM je online platforma za učenje finansijske matematike, te je Marija kao
        praktikant imala zadatak da pseudo kodove napise u programskom jeziku R, a
        kao istraživač je radila na dokumentaciji, teoriji, kao i vizualizaciji koje
        su u sklopu same platforme.\\n\\nPrijava\\n\\nZbog ograničenog broja mesta
        prijava je obavezna.\\nNa predavanje možete poneti laptop sa instaliranim
        R-om i RStudio-m. U toku radionice oni koji imaju svoj set podataka, mogu
        ga otvoriti i dobiti uputstva za dalju analizu, a ukoliko ste od onih koji
        nam se prvi put priključuju dobićete sva početna upustva za učenje R-a.\",\"status\":\"CANCELLED\",\"dateTime\":\"2020-03-21T11:00:00+01:00\",\"duration\":\"PT2H\",\"group\":{\"name\":\"R-Ladies
        Novi Sad\",\"urlname\":\"rladies-novi-sad\"}}},{\"node\":{\"id\":\"268986193\",\"title\":\"The
        first of 2020: upskilling and ggplot2\",\"description\":\"----------------------------------------------------------------------------------\\nPLEASE
        NOTE\\n\\nDue to the recent Covid-19 developments & to take care of the safety
        of the community, we have decided to postpone the event until further notice.\\n\\n-----------------------------------------------------------------------------------\\n\\nHello
        RLadiesCPH!\\n\\nWe are back to bring you the very best for your upskilling/visualization
        new years' R-esolutions (pun intended).\\n\\nPlease set aside 20th of March
        for an evening of upskilling advice & intro to visualization with ggplot2.\\n\\nSpace
        is limited to 30 attendees so hurry up & reserve your post!\\n\\nA special
        thanks goes to Carve Consulting (https://www.carve.dk/) for providing us with
        the venue & sponsoring food/drinks.\\n\\n**Agenda**\\n\\n17:30-17:40 Welcome\\n\\n17:40
        - 18:20 Sarah Tomori Oyebo, (Consultant, Carve Consulting, https://www.linkedin.com/in/sarahtomorioyebo/)
        on her learning experience with professional ML certifications.\\n\\nSarah
        Tomori Oyebo has a masters degree in Accounting, Strategy and Control from
        Copenhagen Business School. She spent majority of the second year of her masters
        in South Africa and Nigeria, where she mainly focused on the area of finance-
        and investment. She now works full-time as a management consultant at Carve
        Consulting.\\n\\nHer presentation is about her learning experience during
        the professional certificate program from Harvard that she recently completed.
        The program contained 9 courses ranging from R Basics, Data Visualisation,
        Productivity Tools to Machine Learning and final projects where she had to
        apply the skills obtained through the program.\\n\\n18:20 - 18:40 Sandwiches
        and networking.\\n\\n18:40 - 19:20 Thomas Lin Pedersen (Software Engineer,
        RStudio, https://twitter.com/thomasp85) Getting Comfortable with ggplot2.\\n\\nggplot2
        is one of the most popular plotting frameworks (both in R and beyond). One
        of the reasons for its success is the clear and descriptive syntax based on
        the grammar of graphics. This syntax is quite foreign though, and getting
        started with ggplot2 can thus feel very daunting. In this talk Thomas hopes
        to give you the required momentum to get over the initial learning hill, see
        the reason in the syntax, and learn the underlying logic of the system. The
        talk will be very practical and take root in a series of code examples where
        we will talk about different aspects of the API that are in play.\\n\\n19:20
        - 19:30 Wrapping up.\\n\\nLooking forward to seeing you soon!\\n\\nRLadiesCPH\",\"status\":\"CANCELLED\",\"dateTime\":\"2020-03-20T17:30:00+01:00\",\"duration\":\"PT2H\",\"group\":{\"name\":\"R-Ladies

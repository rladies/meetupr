        Columbus Monthly Meetup\",\"description\":\"Sentiment Analysis!\\n___________________________________________________________________________________\\nThe
        Objective is to create a neural network that can predict if a given movie
        review is positive or negative. This type of computation is also called Sentiment
        Analysis.\\n\\nI will be working with “IMDB data-set”, a set of 50,000 reviews
        from the Internet Movie Database. They are split into 25,000 reviews for training
        and 25,000 reviews for testing, each set consisting in 50% negative and 50%
        positive reviews.\\n\\nI will use Keras library to build neural network and
        walk you through building and training model, model tuning with different
        hyper-parameter (Optimizer, Loss Function, No. of layers, epoch, batch_size
        ). I will try and improve the accuracy of model by experimenting with different
        hyper-parameters.\\n\\nPlease come with a machine that can access rstudio.cloud.
        We will share link to project prior to session.\\n\\nAs always pizza and soft
        drinks will be available courtesy of our great local supporter, the Columbus
        Collaboratory.\\n\\nParking: Park in any spot marked \\\"Reserved for the
        Columbus Collaboratory\\\". There should be more than enough available- all
        are free. If you find that these spots are filled - park anywhere in surrounding
        lots See pics below for directions.\",\"status\":\"CANCELLED\",\"dateTime\":\"2020-03-12T18:00:00-04:00\",\"duration\":\"PT2H\",\"group\":{\"name\":\"R-Ladies

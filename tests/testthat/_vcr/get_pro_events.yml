        Guayaquil\",\"urlname\":\"rladies-guayaquil\"}}},{\"node\":{\"id\":\"263958590\",\"title\":\"Ausvet:
        R in Business!\",\"description\":\"Ausvet is an international One Health epidemiology
        consulting company. We are passionate about improving human and animal lives
        through applied epidemiology. R has been integral to both our projects and
        our internal business management systems since the early 2000s.\\n\\nIn this
        presentation, we will showcase some of our applications and projects that
        use R for more than routine data management and statistical analyses.\\n\\nTopics
        will include:\\n• Epitools epidemiological calculators\\n• Quantification
        of confidence in freedom from disease (simulation modelling)\\n• Information
        management systems (Ausvet has designed and developed many; common to all
        is the use of R)\\n• Development of business intelligence outputs when you
        are too small for an ERP (enterprise resource planning) suite\\n• Decreasing
        the burden of routine repeated reporting of long-term project activities and
        costs (using LaTeX and knitr).\\nWe will also touch on the choice and use
        of tools for working with R.\\n\\nSpeaker: Dr Jenny Hutchison and her team
        from Ausvet, Canberra, Australia.\",\"status\":\"CANCELLED\",\"dateTime\":\"2019-08-22T12:30:00+10:00\",\"duration\":\"PT1H\",\"group\":{\"name\":\"R-Ladies
        Canberra\",\"urlname\":\"rladies-canberra\"}}},{\"node\":{\"id\":\"262911755\",\"title\":\"Linear
        Regression and Analysis of Variance with R\",\"description\":\"In this workshop
        participants will have an opportunity to perform linear regression and analysis
        of variance using R on various datasets and explore the model that best fits
        the data. Participants will learn about linear, multi-variate and polynomial
        models and determine what model fits best the data they are exploring. Participants
        will also have an opportunity to learn about one-way analysis of variance
        (ANOVA) on datasets and problems provided during the workshop. Requirements:
        personal laptop with R and R studio (R version 3.6.0)\\n\\nThis workshop will
        be taught by Laura Gutierrez Funderburk, the main organizer of SFU's Scientific
        Programming Group.\\n\\nLaura currently works as a DevOps Engineer for iReceptor
        (SFU) where she develops Python and shell scripts to perform quality assurance
        and track downloads performance. She is currently in her last year in the
        B.S.c Mathematics program at SFU. Prior to her current role, she worked as
        an IT Help Desk assistant for the BC Cancer Research Centre and also as a
        Callysto developer in the SFU branch, under the supervision of Dr. Cedric
        Chauve.\\n\\nTo confirm your spot, please get a ticket on Brainstation: https://brainstation.io/event/linear-regression-and-analysis-of-variance-with-r\\n\\n******\\nAbout
        the workshop & instructions:\\n\\n-Please expect a hands-on session in a friendly
        and laid-back atmosphere where we all encouraged to learn together.\\n- All
        levels are welcome, but be prepared that we created this with beginners in
        mind. You should be familiar with R and RStudio.\\n- Install R: https://mirror.its.sfu.ca/mirror/CRAN/\\n-
        Install RStudio (choose the Desktop version): https://www.rstudio.com/products/rstudio/download/#download\\n\\n-
        Pack your laptop, drink and a snack\\n\\nMEGA thanks to Brainstation for hosting
        us.\\n\\n**********************IMPORTANT************************\\n\\n1. Get

        Guayaquil\",\"urlname\":\"rladies-guayaquil\"}}},{\"node\":{\"id\":\"263822591\",\"title\":\"R
        Ladies KC Inaugural Meetup\",\"description\":\"**Location still needs to be
        determined. It will likely be downtown KC, the plaza, or in the Mission, KS
        area**\\n\\nJoin us for an event about Exploratory Data Analysis in R! We'll
        also have a post-workshop social where we can chat over coffee near the event
        location.\\n\\n***Agenda***\\n10:30-10:45 Welcome and Introductions\\n10:45-11:45
        Workshop by Gabi Cipriano and Anna Pechenina\\n11:45-12:00 Q&A and Discussion\\n\\n***About
        the Talk***\\nFor our first workshop, we start with Exploratory Data Analysis
        (EDA, for short). With EDA you can answer questions about your data with visualizations,
        transformations, and data models. You can then use those outputs to refine
        and create new questions. This talk will cover how to ask these types of questions
        at the beginning of your analysis in order to lead to the more interesting
        and substantive questions about your data.\\n\\nThe topics we'll cover are
        the following:\\n1. Visualizing variation within and between variables\\n2.
        How to deal with pesky and ever-present missing data\\n3. Descriptive statistics
        and their corresponding visualizations\\n4. Intro to string variables manipulation\\n\\nKey
        packages we'll use: ggplot2, ~the tidyverse~, plotly, rmarkdown\\n\\nWe'll
        wrap up the workshop with an introduction to reporting in R Markdown. You'll
        see how to convert your code into attractive reports and presentations, and,
        if time permits, how to create interactive documents using Shiny.\\n\\n***About
        the Speakers***\\nGabi Cipriano is a data analyst at Cerner, where she transforms
        and visualizes clinical data from the electronic medical record for a school
        of public health's research projects. Anna Pechenina is a research analyst
        for the Department of Human Health and Services as well as a Political Science
        lecturer. Both have joined forces with Boryana Koseva, a bioinformatician
        at KU, to found R Ladies' Kansas City chapter.\\n\\n***Things to Know***\\nPlease
        help spread the word and ask people to follow us on Twitter or Meetup.\\n\\nFeel
        free to bring a laptop if you would like to follow along, but it is not required.
        Code will be shared with attendees!\\n\\nSnacks will be provided as the workshop
        is very close to lunch time.\\n\\nWe expect all attendees to abide by our
        community code of conduct. Please review it here: https://github.com/rladies/starter-kit/wiki/Code-of-Conduct\",\"status\":\"CANCELLED\",\"dateTime\":\"2019-09-07T10:30:00-05:00\",\"duration\":\"PT1H30M\",\"group\":{\"name\":\"R-Ladies
        Kansas City\",\"urlname\":\"rladies-kansas-city\"}}},{\"node\":{\"id\":\"263848438\",\"title\":\"August
        R-Ladies Community Meetup\",\"description\":\"Join us for our August R-Ladies
        Community Meetup, where we’ll get to know one another and generate ideas for
        R-Ladies Dallas in 2019 and beyond. Come with your ideas for talks, speakers,
        workshops, book clubs, study groups, mentorship, projects, fundraising, and
        organizing, or just a willingness to get to know your fellow R-Ladies!\\n\\nWe
        are also looking for speakers that would like to give talks ranging from 20
        to 60 minutes at future meet events. If you have an idea for a talk that you'd
        like to give, come prepared to pitch your idea to the group.\\n\\nAgenda\\n6:30
        - 7:00 Networking w/ other tech meetups (Free pizza, soda, & beer)\\n7:00
        - 7:15 Welcome and Introductions\\n7:15 - 7:45 Lightning talks\\n7:45 - 8:30
        Planning for R-Ladies 2019 and beyond\\n\\nThere will be no formal technical
        talk at this meeting, but we will dedicate approximately 30 minutes of the
        session to attendees that have R analyses or packages they would like to share.
        The rest of the time will be dedicated to networking and planning future R-Ladies
        activities.\\n\\nSeveral other meetup groups will be meeting in the same venue.
        You will also (of course) have an opportunity to connect with other R-Ladies
        members during that time. Oh, and did I mention the **free food and drinks**?
        Our hosts at Improving have generously provided free pizza and assorted beverages,
        including coffee/tea, soda, water, and BEER. :)\\n\\nFeel free to reach out
        to Sydeaka if you have any questions!\\n\\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\n\\nAbout
        R-Ladies Dallas\\n\\nR-Ladies Dallas welcomes members of all R proficiency
        levels, whether you're a new or aspiring R user, or an experienced R programmer
        interested in mentoring, networking & expert upskilling. Our non-profit, civil
        society community is designed to develop our members' R skills & knowledge
        through social, collaborative learning & sharing. Supporting minority identity
        access to STEM skills & careers, the Free Software Movement, and contributing
        to the global R community!\\n\\nA local chapter of R-Ladies Global, R-Ladies
        Dallas exists to promote gender diversity in the R community worldwide. We
        are pro-actively inclusive of queer, trans, and all minority identities, with
        additional sensitivity to intersectional identities. Our priority is to provide
        a safe community space for anyone identifying as a minority gender who is
        interested in and/or working with R. As a founding principle, there is no
        cost or charge to participate in any of our R-Ladies communities around the
        world.\\n\\nQ: Are men welcome to attend R-Ladies events?\\nA: Yes, men are
        welcome at this event. Our mission is to encourage more women and non-binary
        individuals to get involved in the R community. Please help us by spreading
        the word about R-Ladies, and by being respectful of the fact that this event
        is primarily for women/non-binary/female-identifying individuals.\\n\\nWe
        expect all attendees to abide & be governed by our community code of conduct.
        Please take a moment to review our R-Ladies Global code of conduct (particularly
        if this is your first time attending!): https://github.com/rladies/starter-kit/wiki/Code-of-Conduct.\",\"status\":\"CANCELLED\",\"dateTime\":\"2019-08-29T18:30:00-05:00\",\"duration\":\"PT2H\",\"group\":{\"name\":\"R-Ladies

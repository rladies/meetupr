        conducta se aplica a los espacios de R-Ladies, pero si usted está siendo acosado
        por un miembro / invitado / participante de R-Ladies fuera de nuestros espacios,
        todavía queremos saberlo. Tomaremos en serio todos los informes de buena fe
        de acoso de los miembros de R-Ladies, especialmente de los 5 miembros fundadores.
        Esto incluye el acoso fuera de nuestros espacios y el acoso que tuvo lugar
        en cualquier momento. Los miembros fundadores se reservan el derecho de excluir
        a las personas de R-Ladies sobre la base de su comportamiento pasado, incluyendo
        el comportamiento fuera de R-Ladies espacios y el comportamiento hacia las
        personas que no están en R-Ladies.</p>\n<br>\n<p>Con el fin de proteger a
        los voluntarios contra el abuso y el agotamiento que este podría generar,
        nos reservamos el derecho de rechazar cualquier informe que creamos haber
        sido hecho de mala fe. Los informes destinados a silenciar las críticas legítimas
        pueden ser eliminados sin respuesta. Respetaremos las solicitudes de confidencialidad
        con el propósito de proteger a las víctimas de abuso. A nuestra discreción,
        podemos nombrar públicamente a una persona sobre quien hemos recibido quejas
        de acoso, o advertir privadamente a terceros acerca de ellos, si creemos que
        hacerlo aumentará la seguridad de los miembros de R-Ladies o del público en
        general. No nombraremos víctimas de acoso sin su consentimiento afirmativo.
        </p>\n<br>\n<p><b>Consecuencias </b></p>\n<p>Se espera que los participantes
        pidan detener cualquier comportamiento de acoso que cumplan de inmediato.
        </p>\n<br>\n<p>Si un participante comete un comportamiento de acoso, los miembros
        fundadores podrán tomar cualquier acción que consideren apropiada, incluyendo
        la expulsión de todos los espacios de R-Ladies y la identificación del participante
        como acosador a otros miembros de R-Ladies o al público en general.</p>\n<p>Esta
        política se encuentra bajo licencia Creative Commons Zero.</p>\n<p>--- </p>\n<p><span>Catalonia\u2019s
        R programming community for women! Building a social network of female R practitioners
        and learners in Barcelona to support knowledge sharing and collaborative learning!
        Join us! R-Ladies Barcelona is a local chapter of a global open source community
        promoting female R practitioners and learners, R-Ladies Global, which is an
        <a href=\"https://www.r-consortium.org/about\">R Consortium-Linux Foundation</a>
        supported project.&nbsp;</span> To find more details about R-Ladies global
        initiative visit&nbsp;<a href=\"http://rladies.org/\">rladies.org</a>.&nbsp;Follow
        us on Twitter @RLadiesBCN and @RLadiesGlobal. <br></p>\n<p> <br></p>\n<p><b>Code
        of Conduct</b></p>\n<p>R-Ladies is dedicated to providing a harassment-free
        experience for everyone. We do not tolerate harassment of participants in
        any form. This code of conduct applies to all R-Ladies spaces, including meetups,
        Twitter, Slack, mailing lists, both online and offline. Anyone who violates
        this code of conduct may be sanctioned or expelled from these spaces at the
        discretion of the Founding Members. Some R-Ladies spaces may have additional
        rules in place, which will be made clearly available to participants. Participants
        are responsible for knowing and abiding by these rules. </p>\n<p><b>Harassment
        includes: </b></p>\n<p>● Offensive comments related to gender, gender identity
        and expression, sexual orientation, disability, mental illness, neuro(a)typicality,
        physical appearance, body size, age, race, or religion. </p>\n<p>● Unwelcome
        comments regarding a person\u2019s lifestyle choices and practices, including
        those related to food, health, parenting, drugs, and employment. </p>\n<p>●
        Deliberate misgendering or use of \u2018dead\u2019 or rejected names. </p>\n<p>●
        Gratuitous or off-topic sexual images or behaviour in spaces where they\u2019re
        not appropriate. ● Physical contact and simulated physical contact (eg, textual
        descriptions like \u201c*hug*\u201d or \u201c*backrub*\u201d) without consent
        or after a request to stop. 4 </p>\n<p>● Threats of violence </p>\n<p>● Incitement
        of violence towards any individual, including encouraging a person to commit
        suicide or to engage in self-harm. </p>\n<p>● Deliberate intimidation </p>\n<p>●
        Stalking or following </p>\n<p>● Harassing photography or recording, including
        logging online activity for harassment purposes. </p>\n<p>● Sustained disruption
        of discussion </p>\n<p>● Unwelcome sexual attention </p>\n<p>● Pattern of
        inappropriate social contact, such as requesting/assuming inappropriate levels
        of intimacy with others. </p>\n<p>● Continued one-on-one communication after
        requests to cease. </p>\n<p>● Deliberate \u201couting\u201d of any aspect
        of a person\u2019s identity without their consent except as necessary to protect
        vulnerable people from intentional abuse. </p>\n<p>● Publication of non-harassing
        private communication. R-Ladies prioritizes marginalized people\u2019s safety
        over privileged people\u2019s comfort. The Founding Members will not act on
        complaints regarding: </p>\n<p>● \u2018Reverse\u2019 -isms, including \u2018reverse
        racism,\u2019 \u2018reverse sexism,\u2019 and \u2018cisphobia\u2019 </p>\n<p>●
        Reasonable communication of boundaries, such as \u201cleave me alone,\u201d
        \u201cgo away,\u201d or \u201cI\u2019m not discussing this with you.\u201d
        </p>\n<p>● Communicating in a \u2018tone\u2019 you don\u2019t find congenial
        </p>\n<p>● Criticizing racist, sexist, cissexist, or otherwise oppressive
        behavior or assumptions Reporting If you are being harassed by a member/guest/participant
        of/at R-Ladies, notice that someone else is being harassed, or have any other
        concerns, please contact the Founding Members via reporting@rladies.org. Local
        incidences will be handled together with the local organisers. If the person
        who is harassing you is on the team, they will recuse themselves from handling
        your incident. We will respond as promptly as we can. This code of conduct
        applies to R-Ladies spaces, but if you are being harassed by a member/guest/participant
        of/at R-Ladies outside our spaces, we still want to know about it. We will
        take all good-faith reports of harassment by R-Ladies members, especially
        the 5 Founding Members, seriously. This includes harassment outside our spaces
        and harassment that took place at any point in time. The Founding Members
        reserve the right to exclude people from R-Ladies based on their past behavior,
        including behavior outside R-Ladies spaces and behavior towards people who
        are not in R-ladies. In order to protect volunteers from abuse and burnout,
        we reserve the right to reject any report we believe to have been made in
        bad faith. Reports intended to silence legitimate criticism may be deleted
        without response. We will respect confidentiality requests for the purpose
        of protecting victims of abuse. At our discretion, we may publicly name a
        person about whom we\u2019ve received harassment complaints, or privately
        warn third parties about them, if we believe that doing so will increase the
        safety of R-Ladies members or the general public. We will not name harassment
        victims without their affirmative consent.</p>\n<p><b>Consequences </b></p>\n<p>Participants
        asked to stop any harassing behavior are expected to comply immediately. If
        a participant engages in harassing behavior, the Founding Members may take
        any action they deem appropriate, up to and including expulsion from all R-Ladies
        spaces and identification of the participant as a harasser to other R-Ladies
        members or the general public. </p>\n<br>\n<p>This policy is licensed under
